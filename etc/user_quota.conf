# 用户存储限额配置文件
# 
# 格式说明:
# username directory limit(GB)
# 
# 每一行定义一个配额规则。同一用户可以定义多个规则（针对不同目录）。
# 
# 字段说明:
# 1. username:  系统用户名
# 2. directory: 要限制的 **根** 目录 (脚本会监控 directory/username)
# 3. limit:     配额限制 (GB)
# 
# ----------------------------------------------------

# === 现有配置 (已迁移为新格式) ===
name1 /amax/data 30
name2 /amax/data 20

# === 在此处添加 /home 目录的配额 ===
# 示例:
name1 /home 30
name2 /home 20
